<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<style type="text/css">
* { margin:0; padding:0; border:none; }
.content {

	width:80%;
	margin:0 auto;
	padding:10px;
}
#clickDiv {
	padding:10px;
	width:300px;
	height:300px;
	background:#FF0000;
	left:0px;
	
}

</style>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
<div class="content">
</div>
<script type="text/javascript">

function permute(input) {
  var permArr = [],
      usedChars = [];
  return (function main() {
    for (var i = 0; i < input.length; i++) {
      var ch = input.splice(i, 1)[0];
      usedChars.push(ch);
      if (input.length == 0) {
        permArr.push(usedChars.slice());
      }
      main();
      input.splice(i, 0, ch);
      usedChars.pop();
    }
    return permArr;
  })();
}
var r =permute([3,10,8,2,3]);
var resArr = [];
for(var x =0; x < r.length; x++)
{
 resArr.push(r[x].join(""));
}


function getMinOfArray(numArray) {
  return Math.min.apply(null, numArray);
}
console.log(resArr);
console.log(getMinOfArray(resArr));

jQuery('.content').html(getMinOfArray(resArr)+" <br> Formed Numbers  :::   "+resArr);
</script>
</body>
  
</html>
